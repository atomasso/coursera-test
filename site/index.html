<!DOCTYPE html>
<html>
<head>
	<title></title>	
	<style type="text/css">
		div {			
			position: absolute;				
		}
		
	</style>
</head>
<body onload="generateFaces()">
	<script type="text/javascript">
		var width = 400;
		var height = 400;
		var top = 20;
		var left = 20; 
		var colors = ["Yellow", "Cyan", "Blue", "Green", "Magenta", "Olive"];
		var element = document.getElementsByTagName("body")[0];
		
		function generateFaces() {					
			while (height > 50) {
                theChild = document.createElement("div");
				theChild.style.width = width + "px";
				theChild.style.height= height + "px";
				theChild.style.color = colors[Math.floor(Math.random() * colors.length)];		
				element.appendChild(theChild);
				element = element.firstChild;
                top, left += 20;
                width, height -= 20;  
			}		
		
		}
	</script>
</body>
</html>
